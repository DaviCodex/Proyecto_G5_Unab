<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sprint 3 - IMC</title>
    <style>
        body {
            background-color: #845EC2;
            color:#FEF7FF;
            font-family: 'Roboto', sans-serif;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-3 mt-3">
            <div class="d-flex justify-content-center col-md-6">
                <h4 class="text-light">Calculo IMC</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="fname" class="control-label mb-1">Nombre completo</label><br>
                        <input type="text" id="fname" name="fname"  class="form-control" placeholder="John Doe" required>
                    </div>    
        
                    <div class="form-group">
                        <label for="cedula" class="control-label mb-1">Cédula</label>
                        <input type="number" class="form-control" id="cedula" name="cedula" placeholder="1111812203" required>
                    </div>                    
                                            
                    <div class="form-group">
                        <label for="peso" class="control-label mb-1">Peso</label>
                        <input type="number" class="form-control" id="peso" name="peso" placeholder="65kg" required>
                    </div>    
                
                    <div class="form-group"> 
                        <label for="talla" class="control-label mb-1">Talla</label>
                        <input type="text" class="form-control" id="talla" name="talla" placeholder="169cm" required>
                    </div>                                    
                                            
                    <div class="form-group"> 
                        <label for="sexo" class="control-label mb-1">Género</label>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Masculino
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Femenino
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Otro
                            </label>
                          </div>            
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary mt-2">Enviar</button>
                    </div>     
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
